name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  repository_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  build:
    strategy:
      matrix:
        haxe-version: ["4.2.5", "4.3.3", latest]
        target: [html5, hl, neko, flash, cpp]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - run: sudo apt-get update
    - uses: actions/checkout@v2
    # - uses: actions/checkout@v3
    #   with:
    #     submodules: true
    - uses: krdlab/setup-haxe@v1
      with:
        haxe-version: ${{matrix.haxe-version}}
    - run: haxelib setup /home/runner/haxe/haxelib/
    - run: haxelib install haxelib 4.0.3
    - run: haxelib dev flixel .
    - uses: HaxeFlixel/setup-flixel@master
      with:
        haxe-version: current
        flixel-versions: dev
        test-location: local
        target: ${{matrix.target}}
        run-tests: true
